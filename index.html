<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>KataKita Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUDIO -->
<audio id="soundBenar" src="benar.mp3"></audio>
<audio id="soundSalah" src="salah.mp3"></audio>
<audio id="soundSelesai" src="selesai.mp3"></audio>

<!-- ================= HALAMAN AWAL ================= -->
<div id="startScreen" class="card">

    <button onclick="startGame()">Mulai Game</button>
</div>

<!-- ================= HALAMAN GAME ================= -->
<div id="gameScreen" class="card hidden">

    <!-- FRAME SOAL -->
    <div class="question-frame">
        <h2 id="question"></h2>
    </div>

    <!-- PROGRESS SOAL -->
    <p id="progress"></p>
</div>

<!-- ================= HALAMAN AKHIR ================= -->
<div id="endScreen" class="card hidden">
    <h1>ğŸ‰ Game Selesai</h1>

    <!-- SKOR PEMAIN -->

    <h3>ğŸ“‹ Daftar Pemain</h3>
    <ul id="playerList"></ul>

    <!-- TOMBOL MAIN ULANG -->

</div>

<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
